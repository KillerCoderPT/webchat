<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebChat</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Pattern CSS -->
    <link href="https://unpkg.com/pattern.css" rel="stylesheet" />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body class="pattern-dots-lg">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo.svg" alt="WebChat Logo" />
        </a>
        <button
          class="navbar-toggler custom-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <main class="container">
      <div class="row h-100">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 h-100 sidebar-left d-none d-md-block">
          <div class="profile-info pt-4">
            <img src="img/avatar.png" alt="Avatar" />
            <p class="mt-3">#KillerCoder</p>
          </div>
          <div class="sidebar-nav mt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-expanded="false"
                  >Rooms</a
                >
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Find Room</a></li>
                  <li><a class="dropdown-item" href="#">My Rooms</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item disabled" href="#">Create room</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 main-content">.Main-Content</div>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- APP js-->
    <script src="js/app.js"></script>
  </body>
</html>
